<ng-container>
  <div class="card">
    <div class="card-body">
      <h2>CS COVID-19 Report</h2>
      <!-- Patient list -->
      <h4>Patient list</h4>
      <table border="1" cellpadding="5" cellspacing="5">
        <tr>
          <th>No.</th>
          <th>HNID</th>
          <th>Firstname</th>
          <th>Surname</th>
        </tr>
        <tr *ngFor="let item of patirntsarr; let i = index">
          <td>{{ i+1 }}</td>
          <td>{{ item.hnid_pt }}</td>
          <td>{{ item.firstname }}</td>
          <td>{{ item.lastname }}</td>
        </tr>
      </table>

  <!-- amount of patients in each hospital -->
  <h4> Amount of patients in each hospital</h4>
      <table border="1" cellpadding="5" cellspacing="5" class = "item">
        <tr>
          <th>No.</th>
          <th>HospitalsName</th>
          <th>amount</th>
        </tr>
        <tr *ngFor="let item of hospitalsarr; let i = index" >
          <td>{{ i+1 }}</td>
          <td>{{ item.title }}</td>
          <td>{{ item.hid }}</td>
        </tr>
      </table>

      <h4> rating </h4>
      <table border="1" cellpadding="5" cellspacing="5" class = "item">
        <tr>
          <th>No.</th>
          <th>HospitalsName</th>
        </tr>
        <tr *ngFor="let item of hospitalsarr; let i = index" ng-repeat="item in item | orderBy:'-hid'">
          <td>{{ i+1 }}</td>
          <td>{{ item.title }}</td>
        </tr>
      </table>

      
    </div>
</div>
</ng-container>
